<!--引入在dashboard.html 文件中抽取的公共代码部分，下面两种写法都可以实现-->
<!--<div th:replace="~{dashboard::topBar}"></div>-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::#sidebar(activeUri='emps')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加-->
            <form th:action="@{/emp}" method="post">
                <!--
                发送put请求修改员工数据
                1、SpringMVC中配置HiddenHttpMethodFilter;(SpingBoot自动配置好的)
                2、页面创建一个post表单
                3、创建一个input项，name='_mothod';值就是我们指定的请求方式
                -->
                <input hidden name="_mothod" value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:value="${emp.id}" th:if="${emp!=null}"/>
                <div class="form-group">
                    <label>LastName</label>
                    <input name="lastName" type="text" class="form-control" placeholder="guangxing" th:value="${emp!=null}?${emp.lastName}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="text" class="form-control" placeholder="guangxing@gmail.com" th:value="${emp!=null}?${emp.email}">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <br/>
                    <div class="form‐check form‐check‐inline">
                        <input class="form‐check‐input" type="radio" name="gender" value="1" th:checked="${emp!=null}?${emp.gender==1}">
                        <label class="form‐check‐label">男</label></div>
                    <div class="form‐check form‐check‐inline">
                        <input class="form‐check‐input" type="radio" name="gender" value="0"  th:checked="${emp!=null}?${emp.gender==0}">
                        <label class="form‐check‐label">女</label></div>
                </div>
                <div class="form‐group">
                    <label>department</label>
                    <select class="form‐control" name="department.id">
                        <option th:selected="${emp!=null}?${dept.id == emp.department.id}" th:value="${dept.id}" th:each="dept:${depts}">[[${dept.departmentName}]]</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input type="text" class="form‐control" name="birth" placeholder="zhangsan" th:value="${emp!=null}?${#dates.format(emp.birth,'yyyy-mm-dd hh:mm')}">
                </div>
                <button type="submit" class="btn btn‐primary" th:text="${emp!=null}?'修改':'添加'" >添加</button>
            </form>


        </main>
    </div>
</div>

        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',

    });
